<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=block" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <div class="score-card">
                <h3 class="score-name">HOME</h3>
                <p id="home-score" class="score-num">0</p>
                <div id="btn-container">
                    <button class="plus-btn" onclick="addOneHome()">+1</button>
                    <button class="plus-btn" onclick="addTwoHome()">+2</button>
                    <button class="plus-btn" onclick="addThreeHome()">+3</button>
                </div>
                <button class="clear-button" onclick="clearHome()">CLEAR SCORE</button>
            </div>
            
            
            <div class="score-card">
                <h3 class="score-name">GUEST</h3>
                <p id="guest-score" class="score-num">0</p>
                <div id="btn-container">
                    <button class="plus-btn" onclick="addOneGuest()">+1</button>
                    <button class="plus-btn" onclick="addTwoGuest()">+2</button>
                    <button class="plus-btn" onclick="addThreeGuest()">+3</button>
                </div>
                <button class="clear-button" onclick="clearGuest()">CLEAR SCORE</button>
            </div>
            
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
