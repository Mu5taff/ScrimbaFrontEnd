<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Poppins:wght@400;500;600;800&family=Source+Sans+3:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <header id="converter-main-section">
                <h1 id="converter-title">Metric/Imperial Unit Conversion</h1>
                <input type="number" inputmode="numeric" id="converter-value"/>
                <button id="converter-btn">Convert</button>
            </header>
        <section id="converted-values">
            <div id="length-cnv" class="converted-values-card">
                <h2 class="converted-values-title">Length (Meter/Feet)</h2>
            </div>
            <div id ="volume-cnv" class="converted-values-card">
                <h2 class="converted-values-title">Volume (Liters/Gallons)</h2>     
            </div>
            <div id="mass-cnv" class="converted-values-card">
                <h2 class="converted-values-title">Mass (Kilogram/Pounds)</h2>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
