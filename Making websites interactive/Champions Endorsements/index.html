<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:wght@400;700&family=Sofia+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="main-container">
        <!-- TOP PART -->
        <img src="/assets/freddie.png" alt="Freddie Mercury Icon" />
        <h1 id="title">We are the Champions</h1>
        <textarea
          id="input-field"
          type="text"
          placeholder="Write your endorsement here"
        ></textarea>
        <button id="publish-btn">Publish</button>
        <!-- BOTTOM PART -->
        <h2 id="endorse-title">- Endorsements -</h2>
        <ul id="endorseList"></ul>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
